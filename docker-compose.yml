version: '3'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

  jenkins:
    image: jenkins/jenkins:lts
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    container_name: jenkins
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_HOST=tcp://host.docker.internal:2375
      - NEXT_PUBLIC_MASTER_URL_KEY=${NEXT_PUBLIC_MASTER_URL_KEY}
      - DESCOPE_CLIENT_ID=${DESCOPE_CLIENT_ID}
      - DESCOPE_CLIENT_SECRET=${DESCOPE_CLIENT_SECRET}
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

volumes:
  jenkins_home: